specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarketplace
    network: polygon-amoy
    source:
      address: "0x742d35Cc6634C0532925a3b8D4C9db96C4b4d8b7"
      abi: NFTMarketplace
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
        - User
        - Transaction
        - Transfer
      abis:
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      eventHandlers:
        - event: NFTMinted(indexed uint256,indexed address,string,uint256)
          handler: handleNFTMinted
        - event: NFTTransferred(indexed uint256,indexed address,indexed address)
          handler: handleNFTTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: PriceUpdated(indexed uint256,uint256)
          handler: handlePriceUpdated
      file: ./src/mapping.ts
